<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" href="/css/styles.css"/>
		<title th:text="${title}"></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>

    <body>
    	<div layout:replace="view/_header"></div>
    	
    	<table border="1">
		    <tr>
				<td align="right" colspan="3"><div layout:replace="entity/category/add"></div></td>
			</tr>
		
    		<th:block th:each="category : ${categories}">
	    		<tr>
	    			<td><div layout:replace="entity/category/view/_category"></div></td>
	    			<td><div layout:replace="entity/category/edit"></div></td>
	    			<td><div layout:replace="entity/category/delete"></div></td>
	    		</tr>
	    		
    		</th:block>
    	</table>
    	
    	<div layout:replace="view/_footer"></div>
    </body>
</html>

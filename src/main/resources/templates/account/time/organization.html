<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${title}"></title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/css/styles.css"/>
    </head>

    <body>
    	<div layout:replace="view/_header"></div>
    	
    	<form method="post" action="\account\inventory\time">
	    	<input type="date" name="start" th:value="${#dates.format(startDate, 'yyyy-MM-dd')}" />
	    	<input type="date" name="end" th:value="${#dates.format(endDate, 'yyyy-MM-dd')}" />
	    	<input type="submit" name="account" th:value="Account" />
    	</form>
    	
		<div layout:replace="account/time/_organization"></div>
		
		<div layout:replace="view/_footer"></div>
	</body>
	
</html>

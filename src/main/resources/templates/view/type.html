<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:label="${title}"></title>
        <meta charset="UTF-8" />

    </head>

    <body>
        <div th:if="${type}" th:object="${type}">
            <table>
                <tr>
          			<td th:text="*{name}"> </td>
					<td th:text="*{description}"> </td>
				</tr>
            </table>
        </div>
    </body>
</html>
